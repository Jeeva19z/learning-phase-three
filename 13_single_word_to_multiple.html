<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Word 100 Times</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: left;
        }

        #output {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="output"></div>
    
    <script>
     for (var i = 0; i < 50; i++) {           
                var a = "hellowwwwwwwwww";
               
        document.getElementById("output").innerHTML +=a + "<br>";
            }
    </script>
</body>
</html>
