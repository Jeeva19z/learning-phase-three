<!DOCTYPE html>
<html lang="en">
<head>

    <title>FizzBuzz</title>
</head>
<body>
    <script>

var output = [];
var count = 1;


function fizzbuzz(){


    if (count % 3 === 0 && count % 5 === 0){
        output.push("FizzBuzz");
        console.log(output);
            
        }
  
     else if(count % 3 === 0){
        output.push("Fizz");
        console.log(output);
        
    }
    else if(count % 5 === 0){
        output.push("Bizz");
        console.log(output);
    }
        
       
    else{
          output.push(count);
        console.log(output);
        
    }
    count++;

    // output.push(count);
    // console.log(output);     ACTUAL program is this.

    // count++;
    
 
     
}

fizzbuzz();







</script>
